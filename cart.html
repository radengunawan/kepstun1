<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css/cart.css" />
    <title>Cart page by Team-A</title>
  </head>
  <body class="body_card">
    <!------------------ Header ---------------------------------->
    <header class="header_card">
      <div class="logo_header">
        <img
          class="img_header"
          src="./assets/images_cart/logo.png"
          alt="Logo"
        />
        <label class="text_header" for="Shirt">Shirt</label>
      </div>
      <div class="search_frame">
        <div class="catalog">
          <img
            src="./assets/images_cart/clog.png"
            class="img_catalog"
            alt="Catalog"
          />
          <label class="text_catalog" for="Catalog">Catalog</label>
        </div>
        <div class="search">
          <img
            src="./assets/images_cart/sh.png"
            alt="Search"
            class="img_search"
          />
          <input type="text" class="search-input" placeholder="Search" />
        </div>
      </div>
      <div class="frame">
        <img src="./assets/images_cart/nt.png" alt="Notif" class="img_notif" />
        <div class="account_container">
          <img
            src="./assets/images_cart/pp.png"
            class="img_account"
            alt="Account"
          />
          <label class="text_AccountName" for="AccountName">Team-A</label>
        </div>
      </div>
    </header>
    <!------------------ Main ---------------------------------->
    <main class="main_card">
      <div class="carditem_container">
        <label class="label_card" for="Card">Card</label>
        <div class="selectall_container">
          <input
            class="cbk_all"
            type="checkbox"
            id="selectAll"
            name="selectAll"
            value="All"
          />
          <label class="text_selectAll" for="selectAll">Select All</label>
        </div>
        <div class="card_item">
          <div class="checkbox_container">
            <div>
              <input
                class="checkbox"
                type="checkbox"
                id="cbk1"
                name="cbk1"
                value="cbk1"
                checked
              />
            </div>

            <div class="productInfo">
              <img
                src="./assets/images_cart/shoes.png"
                alt="Shoes"
                class="img_product"
              />
              <div class="text_container">
                <label class="productName" for="product"
                  >Sneakers Court Minimalis</label
                >
                <label class="categoryName" for="category">Shoes</label>
              </div>
            </div>
          </div>

          <div class="priceAndAction">
            <label class="price" for="price">Rp275.000</label>
            <div class="action_container">
              <a href="#"
                ><img
                  src="./assets/images_cart/tr.png"
                  alt="Trash"
                  class="img_iconTrash"
              /></a>
              <div class="quantitySelector">
                <a href="#"
                  ><img
                    src="./assets/images_cart/minus.png"
                    alt="Minus"
                    class="img_iconQty"
                /></a>

                <label class="labelNumber" for="labelNumber">2</label>

                <a href="#"
                  ><img
                    src="./assets/images_cart/plus.png"
                    alt="Plus"
                    class="img_iconQty"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="card_item">
          <div class="checkbox_container">
            <div>
              <input
                class="checkbox"
                type="checkbox"
                id="cbk2"
                name="cbk2"
                value="cbk2"
              />
            </div>

            <div class="productInfo">
              <img
                src="./assets/images_cart/t-shirt.png"
                alt="t-shirt"
                class="img_product"
              />
              <div class="text_container">
                <label class="productName" for="product"
                  >Kaos Katun Premium</label
                >
                <label class="categoryName" for="category">T-Shirt</label>
              </div>
            </div>
          </div>

          <div class="priceAndAction">
            <label class="price" for="price">Rp1.100.000</label>
            <div class="action_container">
              <a href="#"
                ><img
                  src="./assets/images_cart/tr.png"
                  alt="Trash"
                  class="img_iconTrash"
              /></a>
              <div class="quantitySelector">
                <a href="#"
                  ><img
                    src="./assets/images_cart/minus.png"
                    alt="Minus"
                    class="img_iconQty"
                /></a>

                <label class="labelNumber" for="labelNumber">2</label>

                <a href="#"
                  ><img
                    src="./assets/images_cart/plus.png"
                    alt="Plus"
                    class="img_iconQty"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="card_item">
          <div class="checkbox_container">
            <div>
              <input
                class="checkbox"
                type="checkbox"
                id="cbk3"
                name="cbk3"
                value="cbk3"
              />
            </div>

            <div class="productInfo">
              <img
                src="./assets/images_cart/accessories.png"
                alt="accessories"
                class="img_product"
              />
              <div class="text_container">
                <label class="productName" for="product"
                  >Topi Baseball 6-Panel</label
                >
                <label class="categoryName" for="category">Accessories</label>
              </div>
            </div>
          </div>

          <div class="priceAndAction">
            <label class="price" for="price">Rp320.000</label>
            <div class="action_container">
              <a href="#"
                ><img
                  src="./assets/images_cart/tr.png"
                  alt="Trash"
                  class="img_iconTrash"
              /></a>
              <div class="quantitySelector">
                <a href="#"
                  ><img
                    src="./assets/images_cart/minus.png"
                    alt="Minus"
                    class="img_iconQty"
                /></a>

                <label class="labelNumber" for="labelNumber">2</label>

                <a href="#"
                  ><img
                    src="./assets/images_cart/plus.png"
                    alt="Plus"
                    class="img_iconQty"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="card_item">
          <div class="checkbox_container">
            <div>
              <input
                class="checkbox"
                type="checkbox"
                id="cbk4"
                name="cbk4"
                value="cbk4"
              />
            </div>

            <div class="productInfo">
              <img
                src="./assets/images_cart/trousers.png"
                alt="trousers"
                class="img_product"
              />
              <div class="text_container">
                <label class="productName" for="product"
                  >Celana Panjang Tailored</label
                >
                <label class="categoryName" for="category">Trousers</label>
              </div>
            </div>
          </div>

          <div class="priceAndAction">
            <label class="price" for="price">Rp2.200.000</label>
            <div class="action_container">
              <a href="#"
                ><img
                  src="./assets/images_cart/tr.png"
                  alt="Trash"
                  class="img_iconTrash"
              /></a>
              <div class="quantitySelector">
                <a href="#"
                  ><img
                    src="./assets/images_cart/minus.png"
                    alt="Minus"
                    class="img_iconQty"
                /></a>

                <label class="labelNumber" for="labelNumber">2</label>

                <a href="#"
                  ><img
                    src="./assets/images_cart/plus.png"
                    alt="Plus"
                    class="img_iconQty"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="card_item">
          <div class="checkbox_container">
            <div>
              <input
                class="checkbox"
                type="checkbox"
                id="cbk5"
                name="cbk5"
                value="cbk5"
              />
            </div>

            <div class="productInfo">
              <img
                src="./assets/images_cart/jacket.png"
                alt="jacket"
                class="img_product"
              />
              <div class="text_container">
                <label class="productName" for="product"
                  >Hoodie Pullover Fleece</label
                >
                <label class="categoryName" for="category">Jacket</label>
              </div>
            </div>
          </div>

          <div class="priceAndAction">
            <label class="price" for="price">Rp275.000</label>
            <div class="action_container">
              <a href="#"
                ><img
                  src="./assets/images_cart/tr.png"
                  alt="Trash"
                  class="img_iconTrash"
              /></a>
              <div class="quantitySelector">
                <a href="#"
                  ><img
                    src="./assets/images_cart/minus.png"
                    alt="Minus"
                    class="img_iconQty"
                /></a>

                <label class="labelNumber" for="labelNumber">2</label>

                <a href="#"
                  ><img
                    src="./assets/images_cart/plus.png"
                    alt="Plus"
                    class="img_iconQty"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="totalshopping_container">
        <label class="label_totalShopping" for="totalShopping"
          >Total Shopping</label
        >
        <div class="totalamount_container">
          <label class="total_label" for="totallabel">Total</label>
          <label class="total_amount" for="totalamount">Rp275.000</label>
        </div>
        <button class="btn_checkout">Checkout</button>
      </div>
    </main>
    <!------------------ Footer ---------------------------------->
    <footer class="footer_card">
      <div class="contentContainer">
        <div class="content">
          <div class="logo">
            <img
              src="./assets/images_cart/logo.png"
              class="img_logo"
              alt="Logo"
            />
            <label class="text_logo" for="Shirt">Shirt</label>
          </div>
          <p class="description">
            Explore a realm of style with our fashion e-commerce platform, where
            shopping is effortless. Experience a smooth journey with an
            extensive selection of trendy apparel, all delivered directly to
            your home.
          </p>
        </div>
        <div class="sosialMedia">
          <div class="sm_label">
            <label class="text_smedia" for="Follow on Social Media"
              >Follow on Social Media</label
            >
          </div>
          <div class="sm_icon">
            <a href="#"
              ><img
                src="./assets/images_cart/fb.png"
                alt="Facebook"
                class="img_icon"
            /></a>
            <a href="#"
              ><img
                src="./assets/images_cart/ig.png"
                alt="Instagram"
                class="img_icon"
            /></a>

            <a href="#"
              ><img
                src="./assets/images_cart/in.png"
                alt="LinkedIn"
                class="img_icon"
            /></a>

            <a href="#"
              ><img
                src="./assets/images_cart/tt.png"
                alt="TikTok"
                class="img_icon"
            /></a>
          </div>
        </div>
      </div>
      <div class="eCommerceMenu">
        <div>
          <label class="label_E1" for="E-Commerce">E-Commerce</label>
        </div>
        <div>
          <label class="label_E2" for="About Us">About Us</label>
        </div>
        <div>
          <label class="label_E3" for="Terms & Condition"
            >Terms & Condition</label
          >
        </div>
        <div>
          <label class="label_E4" for="Privacy Policy">Privacy Policy</label>
        </div>
        <div>
          <label class="label_E5" for="Blog">Blog</label>
        </div>
      </div>
      <div class="helpMenu">
        <div>
          <label class="label_1" for="Help">Help</label>
        </div>
        <div>
          <label class="label_2" for="How to Transact">How to Transact</label>
        </div>
        <div>
          <label class="label_3" for="Payment Method">Payment Method</label>
        </div>
        <div>
          <label class="label_4" for="How to Register">How to Register</label>
        </div>
      </div>
    </footer>
  </body>
</html>
